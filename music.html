<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBrainz Songsterr Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .scrollable-column {
            overflow-y: auto;
        }
        .list-item {
            cursor: pointer;
            padding: 1rem;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #f3f4f6;
        }
        .active-item {
            background-color: #e5e7eb;
        }
        
        /* Stili per i suggerimenti di ricerca */
        .suggestion-item {
            cursor: pointer;
            padding: 0.75rem 1rem;
            transition: background-color 0.2s;
        }
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
        .suggestion-item.highlighted {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Search Bar -->
    <div class="w-full max-w-7xl mb-4 relative">
        <div class="bg-white rounded-xl shadow-lg p-4 space-y-3">
            <!-- Selettore tipo di ricerca -->
            <div class="flex justify-center space-x-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="search-type" value="artist" checked class="form-radio text-blue-500">
                    <span class="ml-2 text-gray-700 font-medium">
                        <i class="fas fa-user mr-1"></i>Artista
                    </span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="search-type" value="genre" class="form-radio text-blue-500">
                    <span class="ml-2 text-gray-700 font-medium">
                        <i class="fas fa-music mr-1"></i>Genere
                    </span>
                </label>
            </div>
            
            <!-- Contenitore per i campi di ricerca -->
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <!-- Campo ricerca artista -->
                <div id="artist-search-container" class="relative w-full sm:w-2/3">
                    <input type="text" id="artist-search" placeholder="Cerca un artista (es. Black Sabbath)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                    <!-- Dropdown per i suggerimenti artista -->
                    <div id="search-suggestions" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg shadow-lg z-50 max-h-60 overflow-y-auto hidden">
                        <div id="suggestions-loading" class="hidden p-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Caricamento...
                        </div>
                        <ul id="suggestions-list" class="divide-y divide-gray-100">
                            <!-- Suggerimenti popolati da JS -->
                        </ul>
                    </div>
                </div>
                
                <!-- Campo ricerca genere -->
                <div id="genre-search-container" class="relative w-full sm:w-2/3 hidden">
                    <select id="genre-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="">Seleziona un genere...</option>
                    </select>
                </div>
                
                <button id="search-button" class="w-full sm:w-1/3 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-search mr-2"></i>Cerca
                </button>
            </div>
        </div>
        <p class="text-center text-sm text-gray-500 mt-2">
            <i class="fas fa-info-circle mr-1"></i> I dati provengono dalle API di MusicBrainz.
        </p>
    </div>

    <!-- Main Application with 3 Columns -->
    <div id="app" class="bg-white rounded-xl shadow-lg w-full max-w-7xl flex flex-col md:flex-row h-[80vh] overflow-hidden">

        <!-- Column 1: Artist List -->
        <div class="w-full md:w-1/3 border-r border-gray-200 bg-gray-50 scrollable-column">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">Artisti</h2>
            </div>
            <ul id="artist-list" class="divide-y divide-gray-200">
                <!-- Artisti popolati da JS -->
            </ul>
            <div id="loading-artists" class="hidden text-center text-gray-500 mt-20">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p>Caricamento artisti...</p>
            </div>
            <div id="no-artists-found" class="hidden text-center text-gray-500 mt-20">
                <i class="fas fa-info-circle text-4xl mb-4"></i>
                <p>Nessun artista trovato.</p>
            </div>
        </div>

        <!-- Column 2: Albums List -->
        <div class="w-full md:w-1/3 border-r border-gray-200 bg-gray-100 scrollable-column">
            <div class="p-4 border-b border-gray-200">
                <h2 id="albums-title" class="text-2xl font-bold text-gray-800">Album</h2>
            </div>
            <ul id="album-list" class="divide-y divide-gray-200">
                <!-- Album popolati da JS -->
            </ul>
            <div id="no-artist-selected" class="text-center text-gray-500 mt-20">
                <i class="fas fa-user text-6xl mb-4"></i>
                <p>Seleziona un artista.</p>
            </div>
        </div>

        <!-- Column 3: Tracks List -->
        <div class="w-full md:w-1/3 bg-white scrollable-column">
            <div class="p-4 border-b border-gray-200">
                <h2 id="tracks-title" class="text-2xl font-bold text-gray-800">Brani</h2>
            </div>
            <ul id="track-list" class="space-y-2 p-4">
                <!-- Brani popolati da JS -->
            </ul>
            <div id="no-album-selected" class="text-center text-gray-500 mt-20">
                <i class="fas fa-compact-disc text-6xl mb-4"></i>
                <p>Seleziona un album.</p>
            </div>
        </div>

        <!-- Floating Message Box -->
        <div id="message-box" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none z-50">
            Messaggio di esempio
        </div>
    </div>

    <script>
        // Funzione per mostrare un messaggio temporaneo
        function showMessage(text) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.classList.remove('opacity-0');
            messageBox.classList.add('opacity-100');
            messageBox.classList.remove('pointer-events-none');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                messageBox.classList.add('pointer-events-none');
            }, 3000);
        }

        // DOM Elements
        const artistSearchEl = document.getElementById('artist-search');
        const genreSelectEl = document.getElementById('genre-select');
        const searchButtonEl = document.getElementById('search-button');
        const artistSearchContainerEl = document.getElementById('artist-search-container');
        const genreSearchContainerEl = document.getElementById('genre-search-container');
        const artistListEl = document.getElementById('artist-list');
        const albumListEl = document.getElementById('album-list');
        const trackListEl = document.getElementById('track-list');
        const albumsTitleEl = document.getElementById('albums-title');
        const tracksTitleEl = document.getElementById('tracks-title');
        const noArtistsFoundEl = document.getElementById('no-artists-found');
        const loadingArtistsEl = document.getElementById('loading-artists');
        const noArtistSelectedEl = document.getElementById('no-artist-selected');
        const noAlbumSelectedEl = document.getElementById('no-album-selected');
        
        // Elementi per i suggerimenti
        const searchSuggestionsEl = document.getElementById('search-suggestions');
        const suggestionsListEl = document.getElementById('suggestions-list');
        const suggestionsLoadingEl = document.getElementById('suggestions-loading');
        
        // Variabili per il controllo dei suggerimenti
        let suggestionTimeout;
        let currentSuggestionIndex = -1;
        let currentSuggestions = [];
        
        // Generi musicali popolari
        const musicGenres = [
            'rock', 'pop', 'jazz', 'blues', 'classical', 'electronic', 'metal', 'punk',
            'folk', 'country', 'hip hop', 'reggae', 'funk', 'soul', 'r&b', 'disco',
            'alternative rock', 'indie', 'progressive rock', 'hard rock', 'grunge',
            'techno', 'house', 'ambient', 'experimental', 'post-rock', 'shoegaze',
            'garage rock', 'psychedelic', 'new wave', 'synthpop'
        ];
        
        // Base URL per le API di MusicBrainz
        const musicBrainzApiUrl = 'https://musicbrainz.org/ws/2/';
        const userAgent = 'SongsterrPlayerApp/1.0.0 (andrea.rossi@example.com)';

        // Inizializza i generi musicali nella dropdown
        function initializeGenres() {
            musicGenres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                genreSelectEl.appendChild(option);
            });
        }

        // Gestione del cambio tipo di ricerca
        function handleSearchTypeChange() {
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            
            if (searchType === 'artist') {
                artistSearchContainerEl.classList.remove('hidden');
                genreSearchContainerEl.classList.add('hidden');
                hideSuggestions();
            } else {
                artistSearchContainerEl.classList.add('hidden');
                genreSearchContainerEl.classList.remove('hidden');
                hideSuggestions();
            }
        }

        // Funzione per cercare artisti per genere
        async function searchArtistsByGenre(genre) {
            loadingArtistsEl.classList.remove('hidden');
            noArtistsFoundEl.classList.add('hidden');
            artistListEl.innerHTML = '';
            albumListEl.innerHTML = '';
            trackListEl.innerHTML = '';
            albumsTitleEl.textContent = 'Album';
            tracksTitleEl.textContent = 'Brani';
            noArtistSelectedEl.style.display = 'block';
            noAlbumSelectedEl.style.display = 'block';

            try {
                // Cerca artisti con tag del genere specificato
                const url = `${musicBrainzApiUrl}artist?query=tag:${encodeURIComponent(genre)}&fmt=json&limit=50`;
                const response = await fetch(url, {
                    headers: { 'User-Agent': userAgent }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const artists = data.artists || [];
                
                if (artists.length > 0) {
                    renderArtists(artists);
                    showMessage(`Trovati ${artists.length} artisti per il genere "${genre}"`);
                } else {
                    noArtistsFoundEl.classList.remove('hidden');
                    showMessage(`Nessun artista trovato per il genere "${genre}"`);
                }
            } catch (error) {
                console.error('API call failed:', error);
                noArtistsFoundEl.classList.remove('hidden');
                showMessage('Errore durante la ricerca per genere.');
            } finally {
                loadingArtistsEl.classList.add('hidden');
            }
        }

        // Funzione per mostrare/nascondere i suggerimenti
        function showSuggestions() {
            searchSuggestionsEl.classList.remove('hidden');
        }

        function hideSuggestions() {
            searchSuggestionsEl.classList.add('hidden');
            currentSuggestionIndex = -1;
            currentSuggestions = [];
        }

        // Funzione per ottenere suggerimenti in tempo reale
        async function fetchSuggestions(query) {
            if (query.length < 2) {
                hideSuggestions();
                return;
            }

            suggestionsLoadingEl.classList.remove('hidden');
            suggestionsListEl.innerHTML = '';
            showSuggestions();

            try {
                const url = `${musicBrainzApiUrl}artist?query=${encodeURIComponent(query)}&fmt=json&limit=8`;
                const response = await fetch(url, {
                    headers: { 'User-Agent': userAgent }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const artists = data.artists || [];
                
                suggestionsLoadingEl.classList.add('hidden');
                
                if (artists.length > 0) {
                    renderSuggestions(artists);
                } else {
                    suggestionsListEl.innerHTML = '<li class="p-4 text-gray-500 text-center">Nessun artista trovato</li>';
                }
                
            } catch (error) {
                console.error('Suggestion API call failed:', error);
                suggestionsLoadingEl.classList.add('hidden');
                suggestionsListEl.innerHTML = '<li class="p-4 text-red-500 text-center">Errore di caricamento</li>';
            }
        }

        // Funzione per renderizzare i suggerimenti
        function renderSuggestions(artists) {
            currentSuggestions = artists;
            suggestionsListEl.innerHTML = '';
            
            artists.forEach((artist, index) => {
                const li = document.createElement('li');
                li.className = 'suggestion-item flex items-center justify-between';
                li.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-medium text-gray-900">${artist.name}</span>
                        ${artist.disambiguation ? `<span class="text-sm text-gray-500">${artist.disambiguation}</span>` : ''}
                    </div>
                    <i class="fas fa-arrow-right text-gray-400"></i>
                `;
                
                li.addEventListener('click', () => {
                    selectSuggestion(artist);
                });
                
                li.addEventListener('mouseenter', () => {
                    highlightSuggestion(index);
                });
                
                suggestionsListEl.appendChild(li);
            });
        }

        // Funzione per selezionare un suggerimento
        function selectSuggestion(artist) {
            artistSearchEl.value = artist.name;
            hideSuggestions();
            searchArtists(artist.name);
        }

        // Funzione per evidenziare un suggerimento
        function highlightSuggestion(index) {
            document.querySelectorAll('.suggestion-item').forEach((item, i) => {
                item.classList.toggle('highlighted', i === index);
            });
            currentSuggestionIndex = index;
        }

        // Gestione della navigazione con le frecce
        function handleKeyNavigation(e) {
            const suggestions = document.querySelectorAll('.suggestion-item');
            
            if (suggestions.length === 0) return;

            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    currentSuggestionIndex = Math.min(currentSuggestionIndex + 1, suggestions.length - 1);
                    highlightSuggestion(currentSuggestionIndex);
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    currentSuggestionIndex = Math.max(currentSuggestionIndex - 1, -1);
                    if (currentSuggestionIndex >= 0) {
                        highlightSuggestion(currentSuggestionIndex);
                    } else {
                        document.querySelectorAll('.suggestion-item').forEach(item => {
                            item.classList.remove('highlighted');
                        });
                    }
                    break;
                    
                case 'Enter':
                    e.preventDefault();
                    if (currentSuggestionIndex >= 0 && currentSuggestions[currentSuggestionIndex]) {
                        selectSuggestion(currentSuggestions[currentSuggestionIndex]);
                    } else {
                        searchButtonEl.click();
                    }
                    break;
                    
                case 'Escape':
                    hideSuggestions();
                    break;
            }
        }

        // Funzione per cercare gli artisti tramite MusicBrainz
        async function searchArtists(query) {
            loadingArtistsEl.classList.remove('hidden');
            noArtistsFoundEl.classList.add('hidden');
            artistListEl.innerHTML = '';
            albumListEl.innerHTML = '';
            trackListEl.innerHTML = '';
            albumsTitleEl.textContent = 'Album';
            tracksTitleEl.textContent = 'Brani';
            noArtistSelectedEl.style.display = 'block';
            noAlbumSelectedEl.style.display = 'block';

            try {
                // Costruisce l'URL per la ricerca degli artisti
                const url = `${musicBrainzApiUrl}artist?query=${encodeURIComponent(query)}&fmt=json`;
                const response = await fetch(url, {
                    headers: { 'User-Agent': userAgent }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const artists = data.artists || [];
                
                if (artists.length > 0) {
                    renderArtists(artists);
                } else {
                    noArtistsFoundEl.classList.remove('hidden');
                }
            } catch (error) {
                console.error('API call failed:', error);
                noArtistsFoundEl.classList.remove('hidden');
                showMessage('Errore durante la ricerca degli artisti.');
            } finally {
                loadingArtistsEl.classList.add('hidden');
            }
        }

        // Funzione principale di ricerca che determina il tipo
        function performSearch() {
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            
            if (searchType === 'artist') {
                const artistName = artistSearchEl.value.trim();
                if (artistName) {
                    hideSuggestions();
                    searchArtists(artistName);
                } else {
                    showMessage("Inserisci un nome di artista per la ricerca.");
                }
            } else if (searchType === 'genre') {
                const selectedGenre = genreSelectEl.value;
                if (selectedGenre) {
                    searchArtistsByGenre(selectedGenre);
                } else {
                    showMessage("Seleziona un genere per la ricerca.");
                }
            }
        }

        // Funzione per ottenere gli album di un artista tramite MusicBrainz
        async function getArtistAlbums(artistId, artistName) {
            albumListEl.innerHTML = '';
            trackListEl.innerHTML = '';
            albumsTitleEl.textContent = 'Caricamento...';
            tracksTitleEl.textContent = 'Brani';
            noArtistSelectedEl.style.display = 'none';
            noAlbumSelectedEl.style.display = 'block';

            try {
                // URL per ottenere i gruppi di pubblicazione (release-groups) di un artista
                const url = `${musicBrainzApiUrl}release-group?artist=${artistId}&fmt=json&type=album&inc=artist-credits`;
                const response = await fetch(url, {
                    headers: { 'User-Agent': userAgent }
                });
                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                const albums = data['release-groups'] || [];
                
                albumsTitleEl.textContent = `Album di ${artistName}`;
                
                if (albums.length > 0) {
                    renderAlbums(albums);
                } else {
                    albumListEl.innerHTML = '<p class="text-center text-gray-500 mt-20">Nessun album trovato.</p>';
                }

            } catch (error) {
                console.error('API call failed:', error);
                albumsTitleEl.textContent = 'Errore di caricamento';
                showMessage('Errore durante il caricamento degli album.');
            }
        }

        // Funzione per ottenere i brani di un album tramite MusicBrainz
        async function getAlbumTracks(releaseGroupId, albumTitle) {
            trackListEl.innerHTML = '';
            tracksTitleEl.textContent = 'Caricamento...';
            noAlbumSelectedEl.style.display = 'none';

            try {
                // Trovo il primo ID di "release" (pubblicazione) per il release-group,
                // perché solo le release contengono l'elenco dei brani (recordings).
                const releasesUrl = `${musicBrainzApiUrl}release?release-group=${releaseGroupId}&fmt=json&inc=recordings&status=official`;
                const releasesResponse = await fetch(releasesUrl, {
                    headers: { 'User-Agent': userAgent }
                });
                if (!releasesResponse.ok) throw new Error('Network response for releases was not ok');
                
                const releasesData = await releasesResponse.json();
                const releases = releasesData.releases || [];

                if (releases.length > 0 && releases[0].media && releases[0].media.length > 0) {
                    const tracks = releases[0].media[0].tracks;
                    tracksTitleEl.textContent = `Brani di ${albumTitle}`;
                    renderTracks(tracks);
                } else {
                    tracksTitleEl.textContent = `Brani di ${albumTitle}`;
                    trackListEl.innerHTML = '<p class="text-center text-gray-500 mt-20">Nessun brano trovato per questo album.</p>';
                }
            } catch (error) {
                console.error('API call failed:', error);
                tracksTitleEl.textContent = 'Errore di caricamento';
                showMessage('Errore durante il caricamento dei brani.');
            }
        }

        // Render Artist List
        function renderArtists(artists) {
            artistListEl.innerHTML = '';
            artists.forEach(artist => {
                const li = document.createElement('li');
                li.className = 'list-item flex items-center justify-between p-4';
                li.innerHTML = `<span class="font-medium text-gray-900">${artist.name}</span>`;
                li.addEventListener('click', (e) => {
                    document.querySelectorAll('#artist-list .list-item').forEach(item => {
                        item.classList.remove('active-item');
                    });
                    li.classList.add('active-item');
                    getArtistAlbums(artist.id, artist.name);
                });
                artistListEl.appendChild(li);
            });
        }

        // Render Albums List for a selected artist
        function renderAlbums(albums) {
            albumListEl.innerHTML = '';
            albums.forEach(album => {
                const li = document.createElement('li');
                li.className = 'list-item p-4';
                li.innerHTML = `<span class="font-medium text-gray-900">${album.title}</span>`;
                li.addEventListener('click', (e) => {
                    document.querySelectorAll('#album-list .list-item').forEach(item => {
                        item.classList.remove('active-item');
                    });
                    li.classList.add('active-item');
                    getAlbumTracks(album.id, album.title);
                });
                albumListEl.appendChild(li);
            });
        }

        // Render Tracks List for a selected album
        function renderTracks(tracks) {
            trackListEl.innerHTML = '';
            tracks.forEach(track => {
                const li = document.createElement('li');
                li.className = 'list-item flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm';
                li.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-play text-blue-500"></i>
                        <span class="text-gray-800">${track.title}</span>
                    </div>
                `;
                li.addEventListener('click', () => {
                    openSongsterr(track.title);
                });
                trackListEl.appendChild(li);
            });
        }

        // Open Songsterr URL
        function openSongsterr(title) {
            const encodedTitle = encodeURIComponent(title);
            const url = `https://www.songsterr.com/a/wa/search?pattern=${encodedTitle}`;
            window.open(url, '_blank');
            showMessage(`Ricerca di "${title}" su Songsterr...`);
        }

        // Add event listeners
        searchButtonEl.addEventListener('click', performSearch);
        
        // Event listener per il cambio tipo di ricerca
        document.querySelectorAll('input[name="search-type"]').forEach(radio => {
            radio.addEventListener('change', handleSearchTypeChange);
        });
        
        // Event listener per la ricerca in tempo reale (solo per artisti)
        artistSearchEl.addEventListener('input', (e) => {
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            if (searchType === 'artist') {
                const query = e.target.value.trim();
                
                // Cancella il timeout precedente
                if (suggestionTimeout) {
                    clearTimeout(suggestionTimeout);
                }
                
                // Imposta un nuovo timeout per evitare troppe richieste
                suggestionTimeout = setTimeout(() => {
                    fetchSuggestions(query);
                }, 300); // Attesa di 300ms dopo l'ultima digitazione
            }
        });
        
        // Gestione della navigazione con tastiera
        artistSearchEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            } else {
                handleKeyNavigation(e);
            }
        });
        
        // Gestione Enter per il genere
        genreSelectEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });
        
        // Nascondere i suggerimenti quando si clicca fuori
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#artist-search') && !e.target.closest('#search-suggestions')) {
                hideSuggestions();
            }
        });
        
        // Gestione del focus per mostrare di nuovo i suggerimenti se necessario
        artistSearchEl.addEventListener('focus', () => {
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            if (searchType === 'artist') {
                const query = artistSearchEl.value.trim();
                if (query.length >= 2 && currentSuggestions.length > 0) {
                    showSuggestions();
                }
            }
        });
        
        // Inizializza l'applicazione
        document.addEventListener('DOMContentLoaded', () => {
            initializeGenres();
            handleSearchTypeChange(); // Imposta lo stato iniziale
        });
    </script>
</body>
</html>
